<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

    <title>PICTURE ENHANCER</title>

</head>

<body>
    <div
        style="display: flex; justify-content: center; align-items: center; color:black;font-family: 'Shantell Sans', cursive;padding-top:10px;">
        <h1>PICTURE ENHANCER</h1>
    </div>
    <form class="gundal" id="myForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="myFile" name="file">
        <div style="display: flex; justify-content: center; align-items: center;padding-top:20px">
            <input type="submit" value="Upload">
        </div>
        <div
            style="display: flex; justify-content: center; align-items: center; color:black;font-family: 'Shantell Sans', cursive;padding-top:20px">
            {% if image %}
            <h2>Enhanced Image</h2>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;padding-top:20px">
            <img src="data:image/png;base64, {{ image }}" alt="Processed Image" style="width: 50%; height: 50%;">
        </div>
        <div style="display: flex; justify-content: center; align-items: center;padding-top:20px;padding-bottom:20px">
            <a class="btn btn-primary" href="/download" download="result_image.png" role="button">Download</a>
            {% endif %}
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
